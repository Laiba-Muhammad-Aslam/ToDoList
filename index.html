<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- BOOTSTRAP CDN LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icon link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row bg-seconday">
            <div class="header  text-white">
                <h1 class="text-center fw-bold my-3">To Do List</h1>
                <p id="date" class="fw-semibold my-4">17 October 2024</p>
            </div>

            <div class="todo-body mt-4 w-100">
                <div class="body-top text-center">
                    <input type="text" id="addItemInput" placeholder="Add a new Item" class="px-2 py-2 me-2 mb-5">
                    <button id="addbtn" class="px-4 py-2 fw-semibold text-white">Add</button>
                </div>

                <div class="body-bottom">
                    <ul id="task-list">
                        <!-- <li><input type="checkbox" class="me-2"><input type="text" value="Breakfast" disabled class="me-2"><i class="bi bi-pencil-fill me-2 fs-5" onclick="edit()"></i><i class="bi bi-trash3-fill fs-5" onclick="deleteList(event)"></i></li> -->
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

    <!-- BOOTSTRAP CDN LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
